<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/d3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/colorbrewer.js"></script>
    <script type="text/javascript" src="./tooltip.js"></script>
    <style>
    .counties {
      fill: none;
      stroke: #fff;
    }

    .states {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }
    .background {
      fill: none;
      pointer-events: all;
    }

    #states {
      fill: #F8F8FF;
    }

    #states .active {
      fill: orange;
    }

    #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
    }
    .tooltip{ background-color:rgba(68,136,187,0.5);
              margin: 10px;
              height: 50px;
              width: 150px;
              padding-left: 10px; 
              padding-top: 10px;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
            }
    </style>    
    <title>Project Prototype</title>
</head>
<body align = "left">
    <script src="queue.js"></script>  
    <script src="topojson.js"></script>  
    <div class="jumbotron">
        <div class="container">
            <h1>Project Prototype</h1>
        </div>
    </div>

<script>
var width = 960,
    height = 600,
    centered;

var rateById = d3.map();
var typeById = d3.map();
var countyById = d3.map();
var popById = d3.map();

var quantize = d3.scale.quantize()
    .domain([-2,5])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var colorscale = d3.scale.ordinal()
        .domain(["Injury","Cancer","Murder","Suicide","HIV","Heart Disease"])
        .range(colorbrewer.Set2[6]);

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);



var svg = d3.select("body").append("svg")
    .attr("width", width + 200)
    .attr("height", height + 50);

var g = svg.append("g");

queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "health.csv", function(d) { rateById.set(d.id, +d.Max_Value);
                                               typeById.set(d.id, d.Max_Type); 
                                                countyById.set(d.id, d.CHSI_County_Name); 
                                                popById.set(d.id, +d.Population); })
    .await(ready);

function ready(error, us) {

  g.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  g.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b && !(a.id / 1000 ^ b.id / 1000); }))
      .attr("class", "county-boundary")
      .attr("d", path);

  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("d", path)
      .attr("type",function(d){return typeById.get(d.id);})
      .style("fill", function(d){return colorscale(typeById.get(d.id));})
      .style("opacity", function(d){return rateById.get(d.id)/3;})
      .on("click", clicked)
      .on("mouseover", function(d){
        var bodyNode = d3.select('body').node();
        var absoluteMousePos = d3.mouse(bodyNode);
        g.append("g")
            .attr("class","caption")
            .append("rect")
            .attr("x",absoluteMousePos[0] + 25)
            .attr("y",absoluteMousePos[1] - 250)
            .attr("height",70)
            .attr("width",150)
            .style("fill", "steelblue")
            .style("opacity", .9);
        g.append("g")
            .attr("class","caption")
            .append("text")
            .attr("x",absoluteMousePos[0] + 30)
            .attr("y",absoluteMousePos[1] - 230)
            .text("County: "+ countyById.get(d.id));
        g.append("g")
            .attr("class","caption")
            .append("text")
            .attr("x",absoluteMousePos[0] + 30)
            .attr("y",absoluteMousePos[1] - 210)
            .text("Population: "+ popById.get(d.id));
        g.append("g")
            .attr("class","caption")
            .append("text")
            .attr("x",absoluteMousePos[0] + 30)
            .attr("y",absoluteMousePos[1] - 190)
            .text("Type: "+ typeById.get(d.id));})
      .on("mouseout",function(){
        d3.selectAll(".caption").remove();
      });

    colorscale.range().forEach(function (c,i){
        svg.append("rect")
                .attr("x", 480 + i*50)
                .attr("y", height)
                .attr("width", 50)
                .attr("height", 15)
                .style("fill", c)
                .on("mouseover",function(){
                    d3.selectAll(".counties").selectAll("path")
                        .style("opacity",function(d){
                            if(typeById.get(d.id)===colorscale.domain()[i]){
                                return rateById.get(d.id)/3;
                            }
                            else{return .01}
                        });
                })
                .on("mouseout",function(){
                    d3.selectAll(".counties").selectAll("path")
                    .style("opacity", function(d){ return rateById.get(d.id)/3;});
                });
        svg.append("text")
                .attr("x", 480 + i*50)
                .attr("y", height - 10)
                .text(colorscale.domain()[i]);
    });

};

d3.select(self.frameElement).style("height", height + "px");



function clicked(d) {
  var x, y, k;
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
