<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/d3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/colorbrewer.js"></script>
    <style>
    .counties {
      fill: none;
    }

    .states {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }
    .q0-9 { fill:rgb(247,251,255); }
    .q1-9 { fill:rgb(222,235,247); }
    .q2-9 { fill:rgb(198,219,239); }
    .q3-9 { fill:rgb(158,202,225); }
    .q4-9 { fill:rgb(107,174,214); }
    .q5-9 { fill:rgb(66,146,198); }
    .q6-9 { fill:rgb(33,113,181); }
    .q7-9 { fill:rgb(8,81,156); }
    .q8-9 { fill:rgb(8,48,107); }
    </style>    
    <title>Project Prototype</title>
</head>
<body align = "left">
    <script src="queue.js"></script>  
    <script src="topojson.js"></script>  
    <div class="jumbotron">
        <div class="container">
            <h1>Project Prototype</h1>
        </div>
    </div>

<script>
var width = 960,
    height = 600;

var rateById = d3.map();
var typeById = d3.map();

var quantize = d3.scale.quantize()
    .domain([-2,5])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var colorscale = d3.scale.ordinal()
        .domain(["inj","cancer","murder","suicide","hiv","heart"])
        .range(colorbrewer.Set1[6]);

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height + 50);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "health.csv", function(d) { rateById.set(d.id, +d.Max_Value);
                                               typeById.set(d.id, d.Max_Type); })
    .await(ready);

function ready(error, us) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path)
      .style("fill", function(d){return colorscale(typeById.get(d.id));})
      .style("opacity", function(d){return rateById.get(d.id)/3});

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

var deathTypes = ["Injury", "Cancer","Murder","Suicide","HIV","Heart Disease"];

colorscale.range().forEach(function (c,i){
    svg.append("rect")
            .attr("x", 480 + i*50)
            .attr("y", height)
            .attr("width", 50)
            .attr("height", 15)
            .style("fill", c);
    svg.append("text")
            .attr("x", 480 + i*50)
            .attr("y", height - 10)
            .text(deathTypes[i]);
});

</script>
