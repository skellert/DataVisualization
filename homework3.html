<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/d3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/colorbrewer.js"></script>
    <style>
svg {
  font: 10px sans-serif;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path, .axis line {
  fill: none;
  stroke-width: .5px;
}

.x.axis path {
  stroke: #000;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .5;
}

.y.axis line {
  stroke: #ddd;
}

path.line {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.Barea {
  fill: steelblue;
  clip-path: url(#clip);
}
.Bx.axis path {
  stroke: #000;
}

.Bx.axis line {
  stroke: #fff;
  stroke-opacity: .5;
}

.By.axis line {
  stroke: #ddd;
}
	</style>
    <title>Homework 3 Time Series</title>
</head>
<body align = "left">
	<div class="jumbotron">
		<div class="container">
			<h1>Time Series</h1>
		</div>
	</div>

<div align = "center", id = "area1">
</div>
<div align = "center", id = "area2">
</div>

<script>

var margin = {top: 20, right: 60, bottom: 30, left: 20},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse,
    formatDate = d3.time.format("%Y");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(-height, 0)
    .tickPadding(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right")
    .tickSize(-width)
    .tickPadding(6);

var area = d3.svg.area()
    .interpolate("step-after")
    .x(function(d) { return x(d.date); })
    .y0(y(0))
    .y1(function(d) { return y(d.value); });

var line = d3.svg.line()
    .interpolate("step-after")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("#area1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var zoom = d3.behavior.zoom()
    .on("zoom", draw);

var gradient = svg.append("defs").append("linearGradient")
    .attr("id", "gradient")
    .attr("x2", "0%")
    .attr("y2", "100%");

gradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "#fff")
    .attr("stop-opacity", .5);

gradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "#999")
    .attr("stop-opacity", 1);

svg.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("x", x(0))
    .attr("y", y(1))
    .attr("width", x(1) - x(0))
    .attr("height", y(0) - y(1));

svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + width + ",0)");

svg.append("path")
    .attr("class", "area")
    .attr("clip-path", "url(#clip)")
    .style("fill", "url(#gradient)");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")");

svg.append("path")
    .attr("class", "line")
    .attr("clip-path", "url(#clip)");

svg.append("rect")
    .attr("class", "pane")
    .attr("width", width)
    .attr("height", height)
    .call(zoom);

d3.csv("Seatbelts.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.value = +d.DriversKilled;
  });

  x.domain([new Date(1969, 0, 1), new Date(1984, 0, 0)]);
  y.domain([0, d3.max(data, function(d) { return d.value; })]);
  zoom.x(x);

  svg.select("path.area").data([data]).style("fill","#008B8B");
  svg.select("path.line").data([data]);
  draw();
});

function draw() {
  svg.select("g.x.axis").call(xAxis);
  svg.select("g.y.axis").call(yAxis);
  svg.select("path.area").attr("d", area);
  svg.select("path.line").attr("d", line);
}

var Bmargin = {top: 10, right: 10, bottom: 100, left: 40},
    Bmargin2 = {top: 430, right: 10, bottom: 20, left: 40},
    Bwidth = 960 - Bmargin.left - Bmargin.right,
    Bheight = 500 - Bmargin.top - Bmargin.bottom,
    Bheight2 = 500 - Bmargin2.top - Bmargin2.bottom;

var BparseDate = d3.time.format("%Y-%m-%d").parse;

var Bx = d3.time.scale().range([0, Bwidth]),
    Bx2 = d3.time.scale().range([0, Bwidth]),
    By = d3.scale.linear().range([Bheight, 0]),
    By2 = d3.scale.linear().range([Bheight2, 0]);

var BxAxis = d3.svg.axis().scale(Bx).orient("bottom"),
    BxAxis2 = d3.svg.axis().scale(Bx2).orient("bottom"),
    ByAxis = d3.svg.axis().scale(By).orient("left");

var Bbrush = d3.svg.brush()
    .x(Bx2)
    .on("brush", brushed);

var Barea = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return Bx(d.date); })
    .y0(Bheight)
    .y1(function(d) { return By(d.DriversKilled); });

var Barea2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return Bx2(d.date); })
    .y0(Bheight2)
    .y1(function(d) { return By2(d.DriversKilled); });

var Bsvg = d3.select("#area2").append("svg")
    .attr("width", Bwidth + Bmargin.left + Bmargin.right)
    .attr("height", Bheight + Bmargin.top + Bmargin.bottom);

// Bsvg.append("defs").append("clipPath")
//     .attr("id", "clip")
//   .append("rect")
//     .attr("width", Bwidth)
//     .attr("height", Bheight);

var focus = Bsvg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + Bmargin.left + "," + Bmargin.top + ")");

var context = Bsvg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + Bmargin2.left + "," + Bmargin2.top + ")");

d3.csv("Seatbelts.csv", type, function(error, data) {
  Bx.domain(d3.extent(data.map(function(d) { return d.date; })));
  By.domain([0, d3.max(data.map(function(d) { return d.DriversKilled; }))]);
  Bx2.domain(Bx.domain());
  By2.domain(By.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "Barea")
      .attr("d", Barea);

  focus.append("g")
      .attr("class", "Bx axis")
      .attr("transform", "translate(0," + Bheight + ")")
      .call(BxAxis);

  focus.append("g")
      .attr("class", "By axis")
      .call(ByAxis);

  context.append("path")
      .datum(data)
      .attr("class", "Barea")
      .attr("d", Barea2);

  context.append("g")
      .attr("class", "Bx axis")
      .attr("transform", "translate(0," + Bheight2 + ")")
      .call(BxAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(Bbrush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", Bheight2 + 7);
});

function brushed() {
  Bx.domain(Bbrush.empty() ? Bx2.domain() : Bbrush.extent());
  focus.select(".Barea").attr("d", Barea);
  focus.select(".Bx.axis").call(BxAxis);
}

function type(d) {
  d.date = BparseDate(d.date);
  d.DriversKilled = +d.DriversKilled;
  return d;
}


</script>

</body>
